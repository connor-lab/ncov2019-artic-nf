name: gms-artic-illumina

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run:  docker build . --file environments/illumina/Dockerfile --tag ${{secrets.DOCKER_USER}}/gms-artic-illumina:latest
      
    - name: Docker push
      run: docker push ${{secrets.DOCKER_USER}}/gms-artic-illumina
